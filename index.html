<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body>

<div class=" wrap jumbotron" style="text-align: center; max-width:1300px; margin-left:8%; margin-right:8%; margin-top:5%;">
    <h3 style="text-align: center; color: grey;  margin-bottom: 5px;">Stop Watch</h3>
  <div id="timer">
    <span id="min">0</span>
    <span id="sec">0</span>
    <span id="msec">0</span>
</div>
    <p>Your time starts now</p>
    <button type="button" class="btn btn-dark" style="box-shadow: 5px 5px 5px black;padding:8px; width:30%; margin-right: 5px;" onclick="start()" id="start" >
   Start
    </button>
    <button type="button" class="btn btn-dark" style="box-shadow: 5px 5px 5px black;padding:8px; width:30%; margin-right: 5px;" onclick="stop()" id="stop" >Stop</button>
    <button class="btn btn-dark" style="box-shadow: 5px 5px 5px black;padding:8px; width:30%; margin-right: 5px;" onclick="reset()" >Reset</button>

</div>
    <script src="app.js"></script>

</html>
